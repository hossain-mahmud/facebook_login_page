<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fb_login">
            <!-- ---------- left side text part start ---------- -->
            <div class="fb_login_text">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <!-- ---------- left side text part end ---------- -->
            <!-- ---------- right side form part start---------- -->
            <div class="fb_login_form">
                <form action="">
                    <input type="text" placeholder="Email or Phone Number"><br>
                    <input type="password" placeholder="Enter Your Password">
                    <br>
                    <button type="button">Log in</button>
                
                    <a href="#" class="f_pass"> Forgotten password?
                    </a>
                    <div class="line"></div>

                    <button type="button" class="button_2">Create A New Account</button>
                </form>   
                <div class="bottom_text">
                    <h4><a  href="#">Create a Page</a> for a celebrity, brand or business.</h4>
                </div>
            </div>
            <!-- ---------- right side form part end---------- -->
        </div>
    </div>
    
     
</body>
</html>
